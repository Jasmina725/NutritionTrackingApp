<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrition Tracking</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card shadow p-4">
            <h2 class="text-center mb-4">Welcome to Nutrition Tracking App</h2>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
            </div>

            <button id="btnLogin" class="btn btn-outline-primary btn-rounded w-100 mb-2">Login</button>
            <div id="loginError" class="text-danger mt-2 d-none"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
